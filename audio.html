<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="drag"></div>
  <a href="index.html">
    <svg class="back-btn-text" style="right: 15px;" width="12" height="21" viewBox="0 0 12 21" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path d="M11 1L1 9.96226L11 20" stroke="white" /></svg>
  </a>
  <box></box>
  <h1>YouTube <w>Downloader</w>
  </h1>
  <div class="link">
    <input class="link-input" id="link">
    <button class="get-btn" id="get-btn">Get</button>
  </div>
    <img src="loading.png" id="thumbnail" style="display: none;">
    <div id="all" style="display: none;">
    <p id="vid-title"></p>
    <p class="convertAudioText">Convert to Audio</p>
    <p class="formatAudioText">Format: mp3</p>
    <button id="download-audio" onclick="downloadAudio()">Download</button>
    <p id="status"></p>
    <!-- <div id="progress">
      <div id="progress-bar"></div>
    </div> -->
  </div>
  <script>
    require('./renderer.js')
  </script>
  <script src='script.js'></script>
</body>

</html>
