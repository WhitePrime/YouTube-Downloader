<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div class="drag"></div>
    <a href="index.html">
      <svg class="back-btn-text" style="right: 15px;" width="12" height="21" viewBox="0 0 12 21" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 1L1 9.96226L11 20" stroke="white"/></svg>
      </a>
    <box></box>
    <h1>YouTube <w>Downloader</w></h1>
    <div class="link">
        <input class="link-input" id="link">
        <button class="get-btn" id="get-btn">Get</button>
    </div>
    <img src="loading.png" id="thumbnail" style="display: none;">
    <p id="vid-title"></p>
    <div id="buttons" style="display: none;">
      <button id="video-p" class="quality hover active" onclick="videoActive()">Video</button>
      <button id="audio-p" class="quality hover" onclick="audioActive()">Audio</button>
      </div>
    <button id="downloadPlaylist" style="display: none;" onclick="download()">Download</button>
    <p id="status"></p>
    <script>
        require('./renderer.js')
      </script>
      <script src='playlistscript.js'></script>
  </body>
</html>
